<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/b0d0ade39e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
     

        <div class="box">
            <h1 class="heading">Weather App</h1>
            <div class="input">
                <input id="input" type="text" placeholder="Enter the City name">
                <button id="go">Go</button>
            </div>

            <div class="data">
                <div class="data-first">


                    <div class="data-last">
                        <p id="country">Country:</p>
                        <p id="rain">Rain:</p>
                        <p id="date">Date:</p>
                    </div>

                </div>
                <div class="value">
                    <p id="precepition">Precipition:</p>
                    <p id="temperature">Temperature:</p>
                    <p id="wind">Wind:</p>
                </div>

            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
